<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block vs Inline</title>
</head>

<body>
    <!-- h1,p,div,ul gibi elementler block elementtir.Sağına yeni element kabul etmez.-->
    <p>Adım</p>
    <p>Ali</p>

    <hr> <!-- Horizontal Rule:Yatay Çizgi -->

    <!--span , img, a ,strong , em gibi elementlerdir. Satırı paylaşırlar,yan yana sıralanırlar sanki bir cümlenin harfleri gibi davranırlar.   -->

    <span>Adım</span>
    <span>Veli</span>

    <hr>

    <img src="//picsum.photos/id/142/1000" alt="bir resim" height="16">
    <em>Samed</em>'e gelsin.

    <hr>
    <!-- lorem>5 -->
    <p>Lorem <a href="https://kod.fun"> ipsum</a> <strong>dolor</strong> sit amet.</p>
    <hr>
    <p>
        Alan: 100 km<sup>2</sup>
    </p>

    <p>
        <!-- ctrl+shift+p ----emmeti seç sup yukarı sub aşağıya -->
        Bol bol H<strong><em><sub>2</sub></em></strong>O içiniz.
    </p>


</html>
