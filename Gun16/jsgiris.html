<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JavaScript</title>
</head>

<body>
    <h1>JavaScript Öğreniyorum</h1>
    <p>
        <!-- Buranın içini js ile değiştirebilir miyiz? -->
    </p>


    <script>
        //burası js bölgesi

        //javascript'te html dökümanına karşılık gelen
        //document adında bir nesne vardır.(çizim yaparken her şeyin başı olarak DOM ağacının tepesinde gösterdik)
        //document nesnesi üzerinden mevcut sayfadaki dökümanun tüm elementlerine erişebiliriz(belirli yöntemlerle)

        //sayfadaki ilk p elementine eriş ve içindeki metni değiştir
        let ilkParag = document.querySelector("p");

        //nesnelerin özelliklerine . operatörü ile erişebiliriz
        //= operatörü ile yeni değerler veririz
        ilkParag.textContent = "Biz kimseyi yarı yolda bırakamdık onlar müsait bir yerde indiler...Bir Kamyon Arkası Sözü"

        //elementlerin özelliklerinin özelliklerine erişip değiştirebiliriz
        ilkParag.style.color = "purple"

        //DOM ağacının ilk dallarından biri olan body'ye bu şekilde erişebiliriz
        document.body.style.background = "linear-gradient(to right,pink,white)";
        //PROGRAMLAMA:
        //KOMUTLARIN BELLİ SIRADA BELİRLİ BİR AMAÇ İÇİN ÇALIŞTIRILMASI(ALGORİTMA İLE)
        //KOMUTLAR İNSAN DİLİNE YAKIN BİR DİLLE
        //BİLGİSAYARA İŞ YAPMASI İÇİN FISILDAMAKTIR
        //alert("Hoooop..palaaa!!!");
        //alert("Hoşgeldin :)")
        //ALERT:UYARI MESAJI VERMEK İÇİN KULLANILIR
    </script>
</body>

</html>
